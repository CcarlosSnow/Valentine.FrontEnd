<h2> Registro de Solicitud de Crédito</h2>
<div class="container">
    <div>
        <form [formGroup]="registerFirstStepForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Nombres
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="255" formControlName="nombreSolicitante" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Apellido Paterno
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="255" formControlName="apellidoParternoSolicitante" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Apellido Materno
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="255" formControlName="apellidoMaternoSolicitante" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Fecha de Nacimiento
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="500" formControlName="fechaNacimiento" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Tipo de Documento
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control input-sm" formControlName="tipoDocumento">
                            <option *ngFor="let tipoDocumento of tipoDocumentoCombo" [ngValue]="tipoDocumento.ID">{{tipoDocumento.Nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Numero Documento
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="255" formControlName="numeroDocumento" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Dígito de Verificación
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="1" formControlName="digitoVerificacion" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Sexo
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control input-sm" formControlName="genero">
                            <option *ngFor="let sexo of sexoCombo" [ngValue]="sexo.ID">{{sexo.Nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Correo Electrónico
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="255" formControlName="correoElectronico" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Numero de Celular
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="255" formControlName="numeroCelular" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Ingreso Mensual
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="number" min="1" max="1000000" step="1" class="form-control input-sm" maxlength="255" formControlName="ingresosMensuales" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Grado de Instrucción
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control input-sm" formControlName="gradoInstruccion">
                            <option *ngFor="let gradoInstruccion of gradoInstruccionCombo" [ngValue]="gradoInstruccion.ID">{{gradoInstruccion.Nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        Destino del Crédito
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control input-sm" formControlName="destinoCredito">
                            <option *ngFor="let destinoCredito of destinoCreditoCombo" [ngValue]="destinoCredito.ID">{{destinoCredito.Nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default button" [disabled]="!registerFirstStepForm.valid" (click)="registerFirstStep()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i> Siguiente</button>
                </div>
            </div>
        </form>
    </div>
</div>
