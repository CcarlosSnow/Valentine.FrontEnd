<h2> ADD or EDIT Product</h2>
<div class="container">
    <div>
        <form [formGroup]="productForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        Name
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control input-sm" maxlength="500" formControlName="name" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        Description
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <textarea type="text" class="form-control input-sm" maxlength="4000" formControlName="description" rows="4"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        Stock
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="number" min="0" step="1" class="form-control input-sm" maxlength="25" formControlName="stock" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        Category
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control input-sm" formControlName="categoryID">
                            <option *ngFor="let category of categoryCombo" [ngValue]="category.ID">{{category.Description}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default button" [disabled]="!productForm.valid"  (click)="saveProduct()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                    <button type="button" class="btn btn-default button" (click)="goToProductList()"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
